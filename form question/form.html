<!DOCTYPE html>
<html>
<head>
    <style>
        .form-container {
            width: 400px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select,
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button#reset-button {
            background-color: #DC3545;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .popup h2 {
            font-size: 18px;
            margin-top: 0;
        }

        .popup p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="INDIA">INDIA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
        
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <input type="checkbox" id="male" name="gender" value="Male"> <label for="male">Male</label><br>
                <input type="checkbox" id="female" name="gender" value="Female"> <label for="female">Female</label><br>
                <input type="checkbox" id="other" name="gender" value="Other"> <label for="other">Other</label><br>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <button type="button" id="submit-button">Submit</button>
                <button type="button" id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <script>

        document.getElementById('submit-button').addEventListener('click', function () {
            const form = document.getElementById('survey-form');
           
            if(form.checkValidity())
            {
            alert("submited");
            }
            else{
                alert('Please fill out all required fields.');

            }
        });

        document.getElementById('reset-button').addEventListener('click', function () {
            document.getElementById('survey-form').reset();
        });
    </script>
</body>
</html>
